{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Find Student</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Find Student</button>
                    <a href="{{ url_for('register') }}" class="btn btn-secondary ms-2">Register New Student</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
